<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Match Game 1-10 - Teachings.AI</title>
  <meta name="description" content="Fun drag-and-drop number to emoji matching game for kids aged 3-6. Match numbers 1 to 10 with emojis. Play now at Teachings.AI!">
  <meta name="keywords" content="number matching, emoji numbers, kids learning game, preschool numbers, teachings.ai, learn 1 to 10">
  <meta name="author" content="Teachings.AI">
  <link rel="canonical" href="https://teachings.ai/number-match.html" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .number-boxes, .emoji-draggers {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .number {
      width: 100px;
      height: 80px;
      border: 2px dashed #2196f3;
      border-radius: 10px;
      line-height: 80px;
      font-size: 20px;
      background-color: #ffffff;
      transition: background-color 0.3s;
    }

    .emoji {
      font-size: 36px;
      cursor: grab;
      padding: 10px;
      background-color: #fff8dc;
      border: 2px solid #ffa726;
      border-radius: 10px;
      width: 60px;
      height: 60px;
      line-height: 40px;
      touch-action: none;
    }

    .matched {
      background-color: #c8e6c9;
      border-color: #2e7d32;
      color: #1b5e20;
    }

    #result {
      font-size: 20px;
      font-weight: bold;
    }

    #try-again-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    #try-again-button:hover {
      background-color: #f57c00;
    }

    #music-toggle-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #eeeeee;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .back-button {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="window.location.href='index.html'">Home</button>
  <button id="music-toggle-button" title="Toggle Music">üîá</button>

  <h1>üéØ Match Numbers 1 - 10</h1>

  <div class="game-area">
    <div class="number-boxes" id="numberBoxes">
      <div class="number" data-word="0">Zero</div>
      <div class="number" data-word="1">One</div>
      <div class="number" data-word="2">Two</div>
      <div class="number" data-word="3">Three</div>
      <div class="number" data-word="4">Four</div>
      <div class="number" data-word="5">Five</div>
      <div class="number" data-word="6">Six</div>
      <div class="number" data-word="7">Seven</div>
      <div class="number" data-word="8">Eight</div>
      <div class="number" data-word="9">Nine</div>
    </div>

    <div class="emoji-draggers" id="emojiDraggers">
      <img src="assets/images/numbers/0.png" class="emoji" id="0" alt="Zero">
      <img src="assets/images/numbers/1.png" class="emoji" id="1" alt="One">
      <img src="assets/images/numbers/2.png" class="emoji" id="2" alt="Two">
      <img src="assets/images/numbers/3.png" class="emoji" id="3" alt="Three">
      <img src="assets/images/numbers/4.png" class="emoji" id="4" alt="Four">
      <img src="assets/images/numbers/5.png" class="emoji" id="5" alt="Five">
      <img src="assets/images/numbers/6.png" class="emoji" id="6" alt="Six">
      <img src="assets/images/numbers/7.png" class="emoji" id="7" alt="Seven">
      <img src="assets/images/numbers/8.png" class="emoji" id="8" alt="Eight">
      <img src="assets/images/numbers/9.png" class="emoji" id="9" alt="Nine">
    </div>

    <div id="result"></div>
    <button id="try-again-button" onclick="resetGame()">üîÅ Try Again</button>
  </div>

  <audio id="background-music" loop>
    <source src="assets/audio/background_music.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio-correct" src="assets/audio/math_feedback/correct.mp3" preload="auto"></audio>
  <audio id="audio-wrong" src="assets/audio/math_feedback/incorrect.mp3" preload="auto"></audio>

  <script>
  function resetGame() {
    document.querySelectorAll('.number').forEach(box => {
      box.classList.remove('matched');
      const word = box.getAttribute('data-word');
      box.innerHTML = toWord(word);
    });

    document.querySelectorAll('.emoji').forEach(emoji => {
      emoji.style.display = 'inline-block';
    });

    document.getElementById("result").innerText = "";
    document.getElementById("try-again-button").style.display = "none";

    shuffleElements("#numberBoxes");
    shuffleElements("#emojiDraggers");
  }

  function toWord(num) {
    const words = ["Zero", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
    const n = parseInt(num);
    return isNaN(n) ? "" : words[n];
  }

  function shuffleElements(selector) {
    const container = document.querySelector(selector);
    const elements = Array.from(container.children);
    elements.sort(() => Math.random() - 0.5);
    elements.forEach(el => container.appendChild(el));
  }

  window.onload = () => {
    shuffleElements("#numberBoxes");
    shuffleElements("#emojiDraggers");

    // Desktop drag-and-drop
    document.querySelectorAll('.emoji').forEach(el => {
      el.setAttribute('draggable', true);

      el.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', el.id);
      });
    });

    document.querySelectorAll('.number').forEach(box => {
      box.addEventListener('dragover', e => e.preventDefault());

      box.addEventListener('drop', e => {
        e.preventDefault();
        const draggedId = e.dataTransfer.getData('text/plain');
        const emojiEl = document.getElementById(draggedId);
        if (!box.classList.contains('matched') && emojiEl.style.display !== 'none') {
          const targetWord = box.getAttribute("data-word");
          if (draggedId === targetWord) {
            box.innerHTML += " ‚úÖ";
            box.classList.add("matched");
            emojiEl.style.display = "none";
            document.getElementById("result").innerText = "Correct! üéâ";
            document.getElementById("audio-correct").play();
            if (document.querySelectorAll('.matched').length === 10) {
              document.getElementById("result").innerText = "üéâ All Matched! Great Job!";
              document.getElementById("try-again-button").style.display = "inline-block";
            }
          } else {
            document.getElementById("result").innerText = "Try Again ‚ùå";
            document.getElementById("audio-wrong").play();
          }
        }
      });
    });

    // Touch support for mobile
    document.querySelectorAll('.emoji').forEach(el => {
      let touchId = null;

      el.addEventListener("touchstart", e => {
        touchId = e.changedTouches[0].identifier;
        el.classList.add("dragging");
        e.preventDefault();
      });

      el.addEventListener("touchend", e => {
        el.classList.remove("dragging");
        const touch = [...e.changedTouches].find(t => t.identifier === touchId);
        if (!touch) return;
        const dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);
        if (dropTarget && dropTarget.classList.contains("number") && !dropTarget.classList.contains("matched")) {
          const draggedId = el.id;
          const targetWord = dropTarget.getAttribute("data-word");
          if (draggedId === targetWord) {
            dropTarget.innerHTML += " ‚úÖ";
            dropTarget.classList.add("matched");
            el.style.display = "none";
            document.getElementById("result").innerText = "Correct! üéâ";
            document.getElementById("audio-correct").play();
            if (document.querySelectorAll('.matched').length === 10) {
              document.getElementById("result").innerText = "üéâ All Matched! Great Job!";
              document.getElementById("try-again-button").style.display = "inline-block";
            }
          } else {
            document.getElementById("result").innerText = "Try Again ‚ùå";
            document.getElementById("audio-wrong").play();
          }
        }
        e.preventDefault();
      });
    });

    // Music toggle
    const musicBtn = document.getElementById("music-toggle-button");
    const bgMusic = document.getElementById("background-music");

    musicBtn.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicBtn.innerHTML = "üîä";
      } else {
        bgMusic.pause();
        musicBtn.innerHTML = "üîá";
      }
    });
  };
</script>

</body>
</html>
