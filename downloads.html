<!DOCTYPE html>

  <title>Worksheet Download Center - Teachings.AI</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.6em;
      padding: 0 10px;
    }

    .download-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 10px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .download-card {
      background: #fff;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 220px;
      box-sizing: border-box;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .download-card:hover {
      transform: translateY(-4px);
    }

    .download-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .download-card h3 {
      font-size: 1em;
      margin: 10px 0;
    }

    .download-card a {
      display: inline-block;
      padding: 8px 12px;
      background-color: orange;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.9em;
    }

    .download-card a:hover {
      background-color: darkorange;
    }
    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #6a9cff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #4a7cd1;
    }

    /* Mobile responsive */
    @media (max-width: 600px) {
      .download-grid {
        padding: 0 10px;
      }

      .download-card {
        width: 100%;
        max-width: 320px;
      }
    }
  </style>
</head>
