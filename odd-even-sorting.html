<body>
  <div class="container" role="main">
    <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
    <h1>Numbers Fun: <br> Odd & Even</h1>

    <div class="game-area">
      <p class="tip"><span>ðŸ“š Tip:</span> Drag each number to the correct category â€“ ODD or EVEN!</p>
      <div class="word-bank" id="word-container"></div>

      <div class="drop-zones">
        <div class="drop-zone" id="odd-zone" data-type="ODD"><h2>ODD</h2></div>
        <div class="drop-zone" id="even-zone" data-type="EVEN"><h2>EVEN</h2></div>
      </div>

      <p id="feedback-message"></p>
      <button id="submit-btn">Submit</button>
    </div>
  </div>

  <!-- Audio -->
  <audio id="background-music" loop muted>
    <source src="assets/audio/background_music.mp3" type="audio/mpeg" />
  </audio>
  <audio id="audio-correct" src="assets/audio/math_feedback/correct.mp3" preload="auto"></audio>
  <audio id="audio-wrong" src="assets/audio/math_feedback/incorrect.mp3" preload="auto"></audio>
  <button id="music-toggle-button" class="music-toggle-absolute">ðŸ”‡</button>

  <!-- Scripts -->
  <script src="js/musicControl.js"></script>
  <script>
    const words = [
      { word: "1", type: "ODD" }, { word: "2", type: "EVEN" },
      { word: "3", type: "ODD" }, { word: "4", type: "EVEN" },
      { word: "5", type: "ODD" }, { word: "6", type: "EVEN" },
      { word: "7", type: "ODD" }, { word: "8", type: "EVEN" },
      { word: "9", type: "ODD" }, { word: "10", type: "EVEN" },
    ];

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    window.onload = function () {
      const shuffled = shuffle([...words]);
      const wordContainer = document.getElementById("word-container");

      shuffled.forEach(({ word }, index) => {
        const span = document.createElement("span");
        span.innerText = word;
        span.className = "word";
        span.setAttribute("draggable", true);
        span.setAttribute("data-word", word);
        span.setAttribute("data-index", index);
        wordContainer.appendChild(span);

        // Touch support
        span.addEventListener("touchstart", () => {
          span.classList.add("dragging");
          span.style.zIndex = "999";
        });

        span.addEventListener("touchmove", e => {
          const touch = e.touches[0];
          span.style.position = "absolute";
          span.style.left = `${touch.clientX - 30}px`;
          span.style.top = `${touch.clientY - 30}px`;
          span.style.zIndex = "";
        });

        span.addEventListener("touchend", e => {
          span.classList.remove("dragging");
          span.style.position = "";
          span.style.left = "";
          span.style.top = "";

          const dropZones = document.querySelectorAll(".drop-zone");
          const touch = e.changedTouches[0];

          dropZones.forEach(zone => {
            const rect = zone.getBoundingClientRect();
            if (
              touch.clientX >= rect.left &&
              touch.clientX <= rect.right &&
              touch.clientY >= rect.top &&
              touch.clientY <= rect.bottom
            ) {
              if (!zone.contains(span)) {
                span.parentNode.removeChild(span);
                zone.appendChild(span);
              }
            }
          });
        });
      });

      // Drag and drop (desktop)
      document.querySelectorAll(".word").forEach(el => {
        el.addEventListener("dragstart", e => {
          e.dataTransfer.setData("text/plain", e.target.dataset.index);
        });
      });

      document.querySelectorAll(".drop-zone").forEach(zone => {
        zone.addEventListener("dragover", e => e.preventDefault());
        zone.addEventListener("drop", e => {
          e.preventDefault();
          const index = e.dataTransfer.getData("text/plain");
          const item = document.querySelector(`[data-index='${index}']`);
          if (item && !zone.contains(item)) {
            zone.appendChild(item);
          }
        });
      });

      // Submit
      document.getElementById("submit-btn").addEventListener("click", () => {
        let score = 0;
        const correctAudio = document.getElementById("audio-correct");
        const wrongAudio = document.getElementById("audio-wrong");

        document.querySelectorAll(".drop-zone").forEach(zone => {
          const zoneType = zone.getAttribute("data-type");
          zone.querySelectorAll(".word").forEach(wordEl => {
            const wordText = wordEl.innerText;
            const correct = words.find(w => w.word === wordText);

            if (correct && correct.type === zoneType) {
              wordEl.classList.remove("incorrect");
              wordEl.classList.add("correct");
              score++;
              correctAudio.play();
            } else {
              wordEl.classList.remove("correct");
              wordEl.classList.add("incorrect");
              wrongAudio.play();
            }
          });
        });

        document.getElementById("feedback-message").innerText =
          `âœ… You got ${score} out of ${words.length} correct!`;
      });
    };
  </script>
