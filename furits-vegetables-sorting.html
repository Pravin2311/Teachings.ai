<body>
  <div class="container">
    <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
    <h1>Sorting: <br> Fruits & Vegetable</h1>
    <div class="game-area">
      <p class="tip"><span>📚 Tip:</span> Drag each word to the correct category – Fruits or Vegetable!</p>
      <div class="word-bank" id="word-container"></div>
      <div class="drop-zones">
        <div class="drop-zone" id="noun-zone" data-type="Fruit"><h2>Fruit</h2></div>
        <div class="drop-zone" id="verb-zone" data-type="Vegetable"><h2>Vegetable</h2></div>
      </div>
      <p id="feedback-message"></p>
      <button id="submit-btn">Submit</button>
    </div>
    
  </div>

  <!-- Music and Feedback Audio -->
  <audio id="background-music" loop muted>
    <source src="assets/audio/background_music.mp3" type="audio/mpeg" />
  </audio>
  <button id="music-toggle-button" class="music-toggle-absolute">&#128263;</button>
  <audio id="audio-correct" src="assets/audio/math_feedback/correct.mp3" preload="auto"></audio>
  <audio id="audio-wrong" src="assets/audio/math_feedback/incorrect.mp3" preload="auto"></audio>

  <!-- Scripts -->
  
  <script src="js/musicControl.js"></script>
  <Script>
  const words = [ 
  { word: "🍎 Apple", type: "Fruit" },
  { word: "🥕 Carrot", type: "Vegetable" },
  { word: "🍌 Banana", type: "Fruit" },
  { word: "🍇 Grapes", type: "Fruit" },
  { word: "🥬 Lettuce", type: "Vegetable" },
  { word: "🍍 Pineapple", type: "Fruit" },
  { word: "🥔 Potato", type: "Vegetable" },
  { word: "🌽 Corn", type: "Vegetable" },
];

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

window.onload = function () {
  const shuffled = shuffle([...words]);
  const wordContainer = document.getElementById("word-container");

  shuffled.forEach(({ word }, index) => {
    const span = document.createElement("span");
    span.innerText = word;
    span.className = "word";
    span.setAttribute("draggable", true);
    span.setAttribute("data-word", word);
    span.setAttribute("data-index", index);
    wordContainer.appendChild(span);
  });

  document.querySelectorAll(".word").forEach(el => {
    el.addEventListener("dragstart", e => {
      e.dataTransfer.setData("text/plain", e.target.dataset.index);
    });
  });

  document.querySelectorAll(".drop-zone").forEach(zone => {
    zone.addEventListener("dragover", e => e.preventDefault());
    zone.addEventListener("drop", e => {
      e.preventDefault();
      const index = e.dataTransfer.getData("text/plain");
      const item = document.querySelector(`[data-index='${index}']`);
      if (item && !zone.contains(item)) {
        zone.appendChild(item);
      }
    });
  });

  document.getElementById("submit-btn").addEventListener("click", () => {
    let score = 0;

    document.querySelectorAll(".drop-zone").forEach(zone => {
      const zoneType = zone.getAttribute("data-type");
      zone.querySelectorAll(".word").forEach(wordEl => {
        const wordText = wordEl.innerText;
        const correct = words.find(w => w.word === wordText);
        if (correct && correct.type === zoneType) {
          wordEl.classList.remove("incorrect");
          wordEl.classList.add("correct");
          score++;
          document.getElementById("audio-correct").play();
        } else {
          wordEl.classList.remove("correct");
          wordEl.classList.add("incorrect");
          document.getElementById("audio-wrong").play();
        }
      });
    });

    document.getElementById("feedback-message").innerText =
      `✅ You got ${score} out of ${words.length} correct!`;
  });
};

  </Script>
