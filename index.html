<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kids Learning App - Interactive Fun for Ages 3-10</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1B2A5B" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="Teachings.AI: Interactive learning web app for kids aged 3-10. Engaging games and activities to learn numbers, alphabets, animals, colors, and more in a fun way." />
  <meta name="keywords" content="kids learning app, educational games, children's app, preschool learning, kindergarten learning, interactive education, fun learning, primary school, early learning" />
  <meta name="author" content="Goose AI" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Teachings.AI - Fun & Interactive Learning for Kids" />
  <meta property="og:description" content="Teachings.AI: Interactive learning web app for kids aged 3-10. Engaging games and activities to learn numbers, alphabets, animals, colors, and more in a fun way." />
  <meta property="og:image" content="https://teachings.ai/assets/images/app_logo.png" />
  <meta property="og:url" content="https://teachings.ai/" />
  <meta property="og:type" content="website" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XVYMNTZLQJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XVYMNTZLQJ');
  </script>
</head>
<body>
  <div class="container">

    <!-- Download Button on Top Left -->
    <div class="download-button-container top-left">
      <button id="download-button">Download</button>
    </div>

    <h1>Teachings.ai <br>Fun Learning Modules</h1>

    <div class="modules-grid">
      <button class="module-button" id="numbers">🔢 Numbers</button>
      <button class="module-button" id="alphabets">🔠 Alphabets</button>
      <button class="module-button" id="animals">🐶 Animals</button>
      <button class="module-button" id="colors">🌈 Colors</button>
      <button class="module-button" id="birds">🕊️ Birds</button>
      <button class="module-button" id="math">➕ Simple Math</button>
      <button class="module-button" id="fruits">🍎 Fruits</button>
      <button class="module-button" id="vegetables">🥦 Vegetables</button>
      <button class="module-button" id="vehicles">🚗 Vehicles</button>
      <button class="module-button" id="bodyparts">💪 Body Parts</button>
      <button class="module-button" id="publicservice">🏛️ Public Services</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="background-music" loop muted>
    <source src="assets/audio/background_music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Music Toggle Button -->
  <button id="music-toggle-button" class="music-toggle-absolute">🔈</button>

  <!-- iOS Banner -->
  <div id="ios-install-banner" class="ios-banner" style="display:none;">
    <p>To install this app: Tap <span class="share-icon">🔗</span> then <strong>"Add to Home Screen"</strong></p>
  </div>

  <!-- Scripts -->
  <script src="js/script.js"></script>
  <script src="js/musicControl.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('service-worker.js')
          .then(reg => console.log('Service Worker Registered', reg))
          .catch(err => console.error('Service Worker Failed:', err));
      });
    }
  </script>

  <!-- Install Prompt -->
  <script>
    let deferredPrompt;
    const downloadBtn = document.getElementById('download-button');

    // Always show download button on index
    downloadBtn.style.display = 'block';

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    downloadBtn.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('App installed');
          }
          deferredPrompt = null;
        });
      }
    });

    // iOS support
    const isIOS = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
    const isInStandaloneMode = ('standalone' in window.navigator) && window.navigator.standalone;
    if (isIOS && !isInStandaloneMode) {
      document.getElementById('ios-install-banner').style.display = 'block';
    }
  </script>
</body>
</html>
