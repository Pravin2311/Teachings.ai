<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kids Learning App - Interactive Fun for Ages 3-10</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1B2A5B" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="Teachings.AI: Interactive learning web app for kids aged 3-10. Engaging games and activities to learn numbers, alphabets, animals, colors, and more in a fun way." />
  <meta name="keywords" content="kids learning app, educational games, children's app, preschool learning, kindergarten learning, interactive education, fun learning, primary school, early learning" />
  <meta name="author" content="Teachings AI" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Teachings.AI - Fun & Interactive Learning for Kids" />
  <meta property="og:description" content="Teachings.AI: Interactive learning web app for kids aged 3-10." />
  <meta property="og:image" content="https://teachings.ai/assets/images/app_logo.png" />
  <meta property="og:url" content="https://teachings.ai/" />
  <meta property="og:type" content="website" />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "EducationalApplication",
    "name": "Teachings.AI",
    "operatingSystem": "All",
    "applicationCategory": "Educational",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "INR"
    },
    "author": {
      "@type": "Organization",
      "name": "Goose AI"
    }
  }
  </script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XVYMNTZLQJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XVYMNTZLQJ');
  </script>
</head>

<body>
  <div class="container">
    <!-- Download Button -->
    <div class="download-button-container top-left">
      <button id="download-button" style="display: none;" aria-label="Add app to home screen">Download</button>
    </div>

    <h1>Teachings.ai <br>Fun Learning Modules</h1>
    <main>
      <div class="scroll-instruction">
        <div class="scroll-text">
          To Download App, tap the browser menu (⋮) or Tap Share ↑ and choose "Add to Home screen | For music on tap 🔈
        </div>
      </div>
    
    <div class="modules-grid">
      <button class="module-button" id="numbers">🔢 Numbers</button>
      <button class="module-button" id="alphabets">🔠 Alphabets</button>
      <button class="module-button" id="animals">🐶 Animals</button>
      <button class="module-button" id="colors">🌈 Colors</button>
      <button class="module-button" id="birds">🕊️ Birds</button>
      <button class="module-button" id="fruits">🍎 Fruits</button>
      <button class="module-button" id="vegetables">🥦 Vegetables</button>
      <button class="module-button" id="vehicles">🚗 Vehicles</button>
      <button class="module-button" id="bodyparts">💪 Body Parts</button>
      <button class="module-button" id="math">➕ Simple Math</button>
      <button class="module-button" id="rhyming">🧠 Rhyming</button>
      <button class="module-button" onclick="location.href='sight.html'">👀 Sight Words</button>
      <button class="module-button" onclick="location.href='word-matching.html'">🧩 Word Matching</button>
      <button class="module-button" onclick="location.href='sentences.html'">📝 Sentences</button>
      <button class="module-button" onclick="location.href='counting.html'">🔢 Counting Obj</button>
      <button class="module-button" onclick="location.href='odd-even.html'">🧮 Odd & Even</button>
      <button class="module-button" onclick="location.href='shapes.html'">🟦 Basic Shapes</button>
      <button class="module-button" onclick="location.href='patterns.html'">🪄 Patterns & Seq</button>
      <button class="module-button" onclick="window.location.href='grammar.html'">📝 Grammar Fun</button>
      <button class="module-button" id="publicservice">🏛️ Public Services</button>
    </div>
  </div>
  <footer class="site-footer">
    <p>© 2025 Teachings.AI</p>
    <button onclick="location.href='feedback.html'" class="feedback-button">
      📝 Give Feedback
    </button>
  </footer>

  <!-- Background Music -->
  <audio id="background-music" loop muted>
    <source src="assets/audio/background_music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Music Toggle -->
  <button id="music-toggle-button" class="music-toggle-absolute" aria-label="Toggle background music">🔈</button>

  <!-- JS Scripts -->
  <script src="js/script.js" defer></script>
  <script src="js/musicControl.js" defer></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker Registered', reg))
          .catch(err => console.error('Service Worker Failed:', err));
      });
    }
  </script>

  <!-- PWA Install Prompt -->
  <script>
    let deferredPrompt;
    document.addEventListener('DOMContentLoaded', () => {
      const downloadBtn = document.getElementById('download-button');

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        downloadBtn.style.display = 'inline-block';

        downloadBtn.addEventListener('click', () => {
        // Google Analytics event tracking
        gtag('event', 'download_button_click', {
        event_category: 'PWA',
        event_label: 'Add to Home Screen'
      });

      // Show install prompt
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then(choiceResult => {
      if (choiceResult.outcome === 'accepted') {
        console.log('App installed');
      }
      deferredPrompt = null;
    });
});
      });
    });
  </script>
</body>
</html>
