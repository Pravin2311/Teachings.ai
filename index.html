<style>
html,body{margin:0;padding:0;font-family:'Poppins',sans-serif;background:#f7f9fb;color:#333d51;overflow-x:hidden;}
.container{text-align:center;background:#fff;padding:10px;border-radius:20px;box-shadow:0 10px 20px rgba(0,0,0,0.2);width:90%;max-width:100%;margin:20px auto 0;flex:1 0 auto;overflow-y:auto;}
h1{color:#6a9cff;margin-bottom:20px;font-size:2.8em;font-weight:700;}
.download-button-container{position:absolute;top:15px;left:15px;z-index:1000;}
#download-button{padding:8px 16px;background-color:#1B2A5B;color:#fff;border:none;border-radius:5px;font-weight:bold;cursor:pointer;box-shadow:2px 2px 6px rgba(0,0,0,0.3);}
.follow-me-icons{text-align:center;margin:15px 0 25px;font-size:15px;}
.follow-me-icons a img{width:24px;height:24px;vertical-align:middle;transition:transform 0.3s;}
.follow-me-icons a:hover{transform:scale(1.2);}
.scroll-instruction{overflow:hidden;width:100%;margin:10px 0 20px;background:#eaf209;border-radius:6px;padding:6px 0;box-shadow:0 0 4px rgba(0,0,0,0.1);}
.scroll-text{display:inline-block;white-space:nowrap;padding-left:100%;animation:scroll-left 15s linear infinite;font-size:20px;font-weight:bold;color:black;}
@keyframes scroll-left{from{transform:translateX(0%);}to{transform:translateX(-100%);}}
.modules-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:20px;margin-bottom:20px;}
.module-button{background-color:#7fd1b9;color:#fff;padding:25px 15px;border:none;border-radius:15px;font-size:1.4em;font-weight:600;cursor:pointer;display:flex;flex-direction:column;align-items:center;justify-content:center;line-height:1.2;position:relative;transition:background-color 0.3s ease,transform 0.2s ease,box-shadow 0.3s ease;}
.module-button:hover{background-color:#6fbfa4;transform:translateY(-7px);box-shadow:0 8px 15px rgba(0,0,0,0.2);}
.music-toggle-absolute{position:absolute;top:25px;right:25px;background-color:#ffb86c;color:#fff;border:none;border-radius:50%;width:50px;height:50px;font-size:1.6em;display:flex;justify-content:center;align-items:center;cursor:pointer;box-shadow:0 3px 6px rgba(0,0,0,0.1);transition:background-color 0.3s ease,transform 0.2s ease,box-shadow 0.3s ease;z-index:100;}
.music-toggle-absolute:hover{background-color:#e6a760;transform:scale(1.1);}
@media(max-width:600px){.container{padding:30px 20px;border-radius:15px;}h1{font-size:2.2em;margin-bottom:20px;}.modules-grid{gap:15px;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));}.module-button{padding:15px;font-size:1.1em;}.scroll-text{font-size:16px;}.music-toggle-absolute{width:40px;height:40px;font-size:1.4em;top:15px;right:15px;}}
@media(max-width:400px){h1{font-size:1.8em;}.modules-grid{grid-template-columns:repeat(auto-fit,minmax(120px,1fr));}.module-button{font-size:1em;padding:10px;}.scroll-text{font-size:12px;}}
</style>

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js')

    <!-- PWA Install Prompt -->
    <script>
      let deferredPrompt;
      const downloadBtn = document.getElementById('download-button');
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        downloadBtn.style.display = 'inline-block';

        downloadBtn.addEventListener('click', () => {
          gtag('event', 'download_button_click', {
            event_category: 'PWA',
            event_label: 'Add to Home Screen'
          });
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(choiceResult => { deferredPrompt = null; });
        });
      });
    </script>
